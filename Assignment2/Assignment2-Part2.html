<!DOCTYPE html>
<html>
    <head>
        <title>A2-Part2</title>
    </head>
    <body>
        <h2><strong>Country:</strong></h2>
        <p>CANADA</p>

        <h2><strong>Capital:</strong></h2>

        <p id="capitalName">OTTAWA</p> <br> <!--hidden--> <!--style="visibility: hidden;"--> <!--style="visibility: visible;"-->
       


    

        <button onclick="Hide()">Hide capital name</button> <br><br>
        <button onclick="show()">Show capital name</button><br><br>
        <button onclick="toggle()">Toggle</button><br><br>

        <p id="hoverPara" onmouseover="changeToYellow()" onmouseleave="changeBackToWhite()">Hover on this paragraph for Yellow</p><br>
        <p id="clickPara" onclick="changeToGreen()">Click on this paragraph for Green example</p>

        <script>

            var toggle = function() {

                 if (document.getElementById("capitalName").innerHTML == "OTTAWA") {
                    document.getElementById("capitalName").style.visibility= "hidden"   
                } else if (document.getElementById("capitalName").innerHTML == "") {
                    document.getElementById("capitalName").style.visibility= "visible"

                    
                } else { 
                    
                } 
                

            
            }

            var Hide = function() {

                document.getElementById("capitalName").style.visibility= "hidden";
                

            }
            

            var show = function () {

                document.getElementById("capitalName").style.visibility= "visible";
            }

            var changeToYellow = function () {
                document.getElementById("hoverPara").style.backgroundColor ="yellow";
            }

            var changeBackToWhite = function() {
                document.getElementById("hoverPara").style.backgroundColor = "white";
            }

            var changeToGreen = function() {
                document.getElementById("clickPara").style.backgroundColor = "green";
            }





        </script>






    






    </body>
</html>
